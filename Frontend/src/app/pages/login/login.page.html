<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="email" [(ngModel)]="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()" class="ion-margin-top">
    Iniciar Sesión
  </ion-button>

  <div class="ion-text-center ion-margin-top">
    <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
  </div>

</ion-content>
